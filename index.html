<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Phrasal Verbs - My learning corner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-center">The following table contains my learned phrasal verbs</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-5 col-4 pl-4 py-4 shadow-none bg-warning rounded-left border">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check-all-en"></input>
                    <label class="custom-control-label" for="check-all-en">Check all</label>
                </div>
            </div>

            <div class="col-sm-5 col-4 pr-4 py-4 shadow-none bg-warning rounded-right border">
                <div class="custom-control-right custom-checkbox text-right">
                    <input type="checkbox" class="custom-control-input" id="check-all-pl"></input>
                    <label class="custom-control-label-reverted right-pulled" for="check-all-pl">Check all</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-5 col-4 pl-3 py-2 rounded-left border-left border-bottom border-right">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="turn-on-en" />
                    <label class="custom-control-label" for="turn-on-en">
                        Turn on
                    </label>
                </div>
            </div>
            <div class="col-sm-5 col-4 pr-3 py-2 rounded-right border-right border-bottom border-right">
                <div class="custom-control-right custom-checkbox text-right">
                    <input class="custom-control-input" type="checkbox" id="turn-on-pl" />
                    <label class="custom-control-label-reverted right-pulled" for="turn-on-pl">
                        Włączać, odkręcać
                    </label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <div class="custom-control custom-checkbox">

                    <input class="custom-control-input" type="checkbox" id="turn-on-en" />
                    <label class="custom-control-label" for="turn-on-en">
                        Turn off
                    </label>
                </div>
            </div>
            <div class="col-3 p-3">
                <div class="custom-control custom-checkbox text-right">
                    <input class="custom-control-input" type="checkbox" id="turn-on-pl" />
                    <label class="custom-control-label right-pulled align-middle" for="turn-on-pl">
                        Wyłączyć, zakręcać
                    </label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <div class="custom-control custom-checkbox">

                    <input class="custom-control-input" type="checkbox" id="turn-on-en" />
                    <label class="custom-control-label" for="turn-on-en">
                        Turn up
                    </label>
                </div>
            </div>
            <div class="col-3 p-3">
                <div class="custom-control custom-checkbox text-right">
                    <input class="custom-control-input" type="checkbox" id="turn-on-pl" />
                    <label class="custom-control-label right-pulled align-middle" for="turn-on-pl">
                        Pojawiać się
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
